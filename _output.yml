bookdown::gitbook:
#  includes:
#    in_header: google-analytics.html
  css: style-.css
  toc_depth: 2
  number_sections: false
  anchor_sections: no
  split_by: "section"
  split_bib: yes
  config:
    fontsettings: no
    toc:
      collapse: section
      before: |
        <li><a href="./">Data Ethics MOOC</a></li>
      after: |
        <li><a href="https://www.bookdown.org/" target="blank">Published with bookdown</a></li>
#    edit: https://github.com/cullaloe/DataEthicsMOOC/edit/main/%s
    sharing:
      facebook: yes
      twitter: yes
      linkedin: no
      all: ['facebook', 'twitter', 'linkedin']
    download:  ["docx", "pdf"] #, "epub", "tex"]
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: pdflatex
  citation_package: default
  number_sections: false
  toc_depth: 1
  keep_tex: no
#bookdown::epub_book:
#  toc_depth: 2
bookdown::word_document2:
    toc: true
    toc_depth: 2
    number_sections: false
    reference_docx: template.docx
